<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Bricol'Help</title>
</head>

<body>
    <header class="header logo-only">
        <div class="logo-text-avatar-container">
            <!-- le "~" sera remplacé par parcel => représente le répertoire courant (celui dans lequel la commande parcel a été lancée) -->
            <img class="logo" src="./images/Bricol__Help-removebg-preview.png">
            <div class="text-container">
                <span class="first-part">BRICOL' HELP</span>
                <span class="second-part">Pour les travailleurs du dimanche qui en ont marre tôt !</span>
            </div>
            <img class="avatar" src="./images/avatar.jpg">
        </div>

        <nav class="navbar">
            <div class="navigation">

                <ul>
                    <li class="list active">
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="text">Accueil</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-screwdriver-wrench"></i>
                            </span>
                            <span class="text">Tutos</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-spray-can"></i>
                            </span>
                            <span class="text">Categories</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-people-carry-box"></i>
                            </span>
                            <span class="text">Team</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-headset"></i>
                            </span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-user-large"></i>
                            </span>
                            <span class="text">Connexion Inscription</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>

            </div>
        </nav>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="#">Accueil</a></li>
                <li><a class="menu__item" href="#">Tutos</a></li>
                <li><a class="menu__item" href="#">Team</a></li>
                <li><a class="menu__item" href="#">Contact</a></li>
                <li><a class="menu__item" href="#">Connexion/Inscription</a></li>
            </ul>
        </div>
    </header>

    <div class="form">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>
</body>

</html>
